    <section id="rainbow">
      <div class="container-fluid">
        <div class="row">
          <div class="col">
            <div class="center">
              <ul id="rainbowBase"></ul>
            </div>
          </div>
          <div class="col me-5 mt-3">
            <div id="form-Colors">
              <h2>Armá el arcoiris a tu gusto!</h2>
              <div class="color__selection">
                <h3>cuantos colores querés?</h3>
                <div class="rainbow-color-number-wrapper">
                  <input
                    type="radio"
                    id="five"
                    name="rainbow-color-number"
                    value="5"
                    checked
                  />
                  <label for="five">5</label><br />
                  <input
                    type="radio"
                    id="six"
                    name="rainbow-color-number"
                    value="6"
                  />
                  <label for="six">6</label><br />
                  <input
                    type="radio"
                    id="seven"
                    name="rainbow-color-number"
                    value="7"
                  />
                  <label for="seven">7</label>
                </div>
                <h3>selecciona cada color aquí</h3>
                <div class="colors__wrapper">
                  <button
                    class="color-picker-wrapper"
                    id="color1"
                    data-jscolor="{
                                onChange: 'updateColor(this, \'#firstColor\')',
                                onInput: 'updateColor(this, \'#firstColor\')',
                                value:'ff6663'}"
                  ></button>
                  <button
                    class="color-picker-wrapper"
                    id="color2"
                    data-jscolor="{
                                    onChange: 'updateColor(this, \'#secondColor\')',
                                    onInput: 'updateColor(this, \'#secondColor\')',
                                    value:'feb144'}"
                  ></button>
                  <button
                    class="color-picker-wrapper"
                    id="color3"
                    data-jscolor="{
                                        onChange: 'updateColor(this, \'#thirdColor\')',
                                        onInput: 'updateColor(this, \'#thirdColor\')',
                                        value:'fdfd97'}"
                  ></button>
                  <button
                    class="color-picker-wrapper"
                    id="color4"
                    data-jscolor="{
                                            onChange: 'updateColor(this, \'#fourthColor\')',
                                            onInput: 'updateColor(this, \'#fourthColor\')',
                                            value:'9ee09e'}"
                  ></button>
                  <button
                    class="color-picker-wrapper"
                    id="color5"
                    data-jscolor="{
                                                onChange: 'updateColor(this, \'#fifthColor\')',
                                                onInput: 'updateColor(this, \'#fifthColor\')',
                                                value:'9ec1cf'}"
                  ></button>
                  <button
                    class="color-picker-wrapper"
                    id="color6"
                    data-jscolor="{
                                                    onChange: 'updateColor(this, \'#sixthColor\')',
                                                    onInput: 'updateColor(this, \'#sixthColor\')',
                                                    value:'7e9db2'}"
                  ></button>
                  <button
                    class="color-picker-wrapper"
                    id="color7"
                    data-jscolor="{
                                                        onChange: 'updateColor(this, \'#seventhColor\')',
                                                        onInput: 'updateColor(this, \'#seventhColor\')',
                                                        value:'cc99c9'}"
                  ></button>
                </div>
              </div>
              <button class="btn btn-prod color-st-primary" id="order">
                Pedir
              </button>

              <small>* Colores sujetos a disponibilidad.</small>
            </div>

    <div
      id="contacto-modal"
      class="modal fade"
      tabindex="-1"
      aria-labelledby="modal-title"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Contacto</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form
              id="contact-form"
              action="https://formspree.io/f/meqvvpwa"
              method="POST"
            >
              <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input
                  type="text"
                  name="name"
                  value=""
                  class="form-control"
                  placeholder="Ingresar nombre completo..."
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  name="email"
                  value=""
                  class="form-control"
                  placeholder="Ingresar Email..."
                />
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Mensaje</label>
                <textarea
                  name="message"
                  rows="8"
                  cols="40"
                  class="form-control"
                  placeholder="Ingresar mensaje..."
                ></textarea>
              </div>
              <div class="modal-footer">
                <button type="button submit" class="btn color-st-primary">
                  Enviar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- /.modal -->

    <div id="order-modal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <form
          id="order-form"
          action="https://formspree.io/f/meqvvpwa"
          method="POST"
        ></form>
      </div>
    </div>
